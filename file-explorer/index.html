<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>File Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/app.css" />
</head>
<body class="l-app">
    <header class="l-app__titlebar titlebar">
        <span class="titlebar__path">/Users/tdugger</span>
        <a class="titlebar__btn">_</a>
        <a class="titlebar__btn" is_hidden>⊠</a>
        <a class="titlebar__btn">◻</a>
        <a class="titlebar__btn">×</a>
    </header>
    <div class="l-app__main l-main">
        <aside class="l-main__dir-list dir-list"></aside>
        <main class="l-main__file-list file-list"></main>
    </div>
    <footer class="l-app_footer footer"></footer>
</body>
</html>
